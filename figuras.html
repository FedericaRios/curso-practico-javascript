<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas</title>
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Primer taller</p>
    </header>
    <section>
      <h2>Calcula el área y perímetro de un cuadrado</h2>
      <form>
        <h3>Cuadrado</h3>
        <label for="InputCuadrado">
          Escribe cuánto mide cada lado de tu cuadrado:
        </label>
        <input id="InputCuadrado" type="number" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular área
        </button>
      </form>

      <form>
        <h3>Triangulo</h3>
        <label for="InputTrianguloLado1"> Escribe cuánto mide un lado: </label>
        <input id="InputTrianguloLado1" type="number" />

        <label for="InputTrianguloLado2">
          Escribe cuánto mide el otro lado:
        </label>
        <input id="InputTrianguloLado2" type="number" />

        <label for="InputTrianguloBase"> Escribe cuánto mide la base: </label>
        <input id="InputTrianguloBase" type="number" />

        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular perímetro
        </button>
      </br>
        <label for="InputTrianguloAltura"> Escribe cuánto mide la altura: </label>
        <input id="InputTrianguloAltura" type="number" />

        <label for="InputTrianguloBaseArea"> Escribe cuánto mide la base: </label>
        <input id="InputTrianguloBaseArea" type="number" />

        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular área
        </button>
      </form>

      <form>
        <h3>Circulo</h3>
        <label for="InputCirculo"> Escribe el radio de tu circulo: </label>
        <input id="InputCirculo" type="number" />
        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcular perímetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular área
        </button>
      </form>
    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
